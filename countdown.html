<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="countdown.css" />
  </head>
  <body>
    <div class="main">
      <div class="overlay">
        <div class="text">world countdown</div>
        <div class="text" id="end">we start here</div>
        <div class="box">



          <div class="time">
            <input type="text" readonly value="0"/>
            <br />
            <label for="days">days</label>
          </div>

          <div class="time">
            <input type="text" readonly value="0"/>
            <br />
            <label for="days">hours</label>
          </div>

          <div class="time">
            <input type="text" readonly value="0"/>
            <br />
            <label for="days">minuts</label>
          </div>

          <div class="time">
            <input type="text" readonly value="0"/>
            <br />
            <label for="days">seconds</label>
          </div>










        </div>
      </div>
    </div>
    <script src="countdown.js"></script>
  </body>
</html>
